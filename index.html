<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="." />
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portfolio</title>
    <link rel="stylesheet" type="text/css" href="/loader.css" />
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <!-- SVG Logo -->
          <img width="100" viewBox="0 0 100 80" fill="none" src="/logo.png" />
        </div>
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const loaderColor =
        localStorage.getItem("sneat-initial-loader-bg") || "#FFFFFF";
      const primaryColor =
        localStorage.getItem("sneat-initial-loader-color") || "#696CFF";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );

      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>
